<!DOCTYPE html>
<html>

<head>
    <script src='../js/scripts.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' type="text/css" href='../css/styles.css'>
</head>

<body>
    <button class="tablink" onclick="openPage('Search', this, 'darkorange')" id="defaultOpen">Search</button>
    <button class="tablink" onclick="openPage('Library', this, 'darkslategrey')">Library</button>
    <button class="tablink" onclick="openPage('Explore', this, 'darkmagenta')">Explore</button>

    <div id="Search" class="tabcontent">
        <h1>Search</h1>
        <div class="display">
            <p>
                Search for your favourite music
            </p>
            <input type="text" , name="search" placeholder="  Search for songs, artists, albums or lyrics"
                id='SearchBox'><button class="searchButton" onclick="validateSearch()">GO</button> <br>

            <div id="error" class="error">
                <p color="red"> Please enter a valid Search</p>
            </div>

            <div id="searchResults">
                <h2>Search Results</h2>
                <div id="res">
                    <h3 id='trackHeader'>Songs</h3>
                    <div id="trackResults"></div>
                    <h3 id='artistHeader'>Artist Songs</h3>
                    <div id="artistResults"></div>
                    <!-- <h3 id="artistsHeader">Artists</h3>
                    <div id="artistsResults"></div> -->
                </div>
            </div>

        </div>
    </div>

    <div id="Library" class="tabcontent">
        <h1>Library</h1>
        <div class='display'>
            <div id='libraryDisplay'>
                <table id='displayLib'></table>
            </div>
        </div>
    </div>

    <div id="Explore" class="tabcontent">
        <h1>Explore</h1>
        <div>
            <div class='display'>
                <div id='exploreDisplay'>
                    <div id="selector">
                        <h3>Charts</h3>
                        <p>
                            Search for 'track' and 'artist' charts by 'Country'
                        </p>
                        <p>Country</p>
                        <select id='countrySelector'>
                            <option value="IE">Ireland</option>
                            <option value="UK">UK</option>
                            <option value="US">United States</option>
                            <option value="FR">France</option>
                            <option value="ES">Spain</option>
                            <option value="AU">Australia</option>
                        </select>
                        <p>Search By:</p>
                        <select id='typeSelector'>
                            <option value="track">Track</option>
                            <option value="artist">Artist</option>
                        </select>
                        </br>
                        <br /><br /><button class='searchButton' style="float: right;"
                            onclick="chartsSearchByCountry('exploreRes')">Search</button>
                    </div>

                    <div id="exploreResults">
                        <h3>Results</h3>
                        <div id="exploreRes"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Song lyrics</h2>
            </div>
            <div class="modal-body">
            </div>
            <!-- <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div> -->
        </div>

    </div>



</body>

</html>
